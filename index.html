<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Infinity Stones - Shiny Gems</title>
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 40px;
      font-size: 2.8rem;
      letter-spacing: 2px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
    }
    .stone {
      width: 130px;
      height: 130px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    svg {
      width: 130px;
      height: 130px;
    }
    .label {
      margin-top: 12px;
      font-size: 1rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #ccc;
    }
    .sparkle {
      transition: fill-opacity 1.2s ease-in-out;
    }
  </style>
</head>
<body>

<h1>Infinity Stones</h1>

<div class="container" id="stone-container"></div>

<script>
const stones = [
  {
    name: "Power",
    colors: ["#ff6060", "#cc0000", "#660000"]
  },
  {
    name: "Space",
    colors: ["#4a4aff", "#1a1a66", "#000033"]
  },
  {
    name: "Reality",
    colors: ["#ff99cc", "#993366", "#33001a"]
  },
  {
    name: "Soul",
    colors: ["#ffbb55", "#994d00", "#4d2600"]
  },
  {
    name: "Time",
    colors: ["#66cc66", "#006600", "#003300"]
  },
  {
    name: "Mind",
    colors: ["#ffff99", "#666600", "#333300"]
  }
];

const container = document.getElementById('stone-container');

stones.forEach(({ name, colors }) => {
  const id = name.toLowerCase();

  const stone = document.createElement('div');
  stone.className = 'stone';

  stone.innerHTML = `
<svg viewBox="0 0 100 100" role="img" aria-label="${name} Infinity Stone">
  <defs>
    <!-- Main shiny radial gradient -->
    <radialGradient id="grad-${id}" cx="50%" cy="40%" r="65%">
      <stop offset="0%" stop-color="${colors[0]}" stop-opacity="1" />
      <stop offset="60%" stop-color="${colors[1]}" stop-opacity="0.8" />
      <stop offset="90%" stop-color="${colors[2]}" stop-opacity="0.6" />
      <stop offset="100%" stop-color="${colors[2]}" stop-opacity="0" />
    </radialGradient>

    <!-- Highlight gradient for glossy effect -->
    <radialGradient id="highlight-${id}" cx="30%" cy="30%" r="30%">
      <stop offset="0%" stop-color="white" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>

    <!-- Sparkle blur -->
    <filter id="blur-${id}">
      <feGaussianBlur stdDeviation="0.7" />
    </filter>
  </defs>

  <!-- Gem base circle with shiny gradient -->
  <circle cx="50" cy="50" r="45" fill="url(#grad-${id})" />
  <!-- Glossy highlight -->
  <circle cx="50" cy="50" r="45" fill="url(#highlight-${id})" />

  <!-- Sparkles -->
  <circle class="sparkle" cx="40" cy="25" r="1.6" fill="white" fill-opacity="0.18" filter="url(#blur-${id})" />
  <circle class="sparkle" cx="60" cy="45" r="1.4" fill="white" fill-opacity="0.15" filter="url(#blur-${id})" />
  <circle class="sparkle" cx="52" cy="70" r="1.3" fill="white" fill-opacity="0.13" filter="url(#blur-${id})" />
</svg>
<div class="label">${name}</div>
  `;
  container.appendChild(stone);
});
</script>

<script>
function animateSparkles() {
  const sparkles = document.querySelectorAll('.sparkle');
  sparkles.forEach(sparkle => {
    const newOpacity = (0.05 + Math.random() * 0.25).toFixed(2);
    sparkle.setAttribute('fill-opacity', newOpacity);
  });
}

// Animate every 1200ms with smooth transition
setInterval(animateSparkles, 1200);
</script>

</body>
</html>
