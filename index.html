<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Infinity Stones - Smooth Sparkles + Glossy Finish</title>
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 40px;
      font-size: 2.8rem;
      letter-spacing: 2px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
    }
    .stone {
      width: 130px;
      height: 130px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    svg {
      width: 130px;
      height: 130px;
    }
    .label {
      margin-top: 12px;
      font-size: 1rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #ccc;
    }
    .sparkle {
      transition:
        fill-opacity 2s cubic-bezier(0.4, 0, 0.2, 1),
        stroke-opacity 2s cubic-bezier(0.4, 0, 0.2, 1),
        cx 2s cubic-bezier(0.4, 0, 0.2, 1),
        cy 2s cubic-bezier(0.4, 0, 0.2, 1),
        points 2s cubic-bezier(0.4, 0, 0.2, 1),
        d 2s cubic-bezier(0.4, 0, 0.2, 1),
        opacity 2s cubic-bezier(0.4, 0, 0.2, 1);
    }
  </style>
</head>
<body>

<h1>Infinity Stones</h1>

<div class="container" id="stone-container"></div>

<script>
const stones = [
  {
    name: "Power",
    colors: ["#ff6060", "#cc0000", "#660000"],
    sparkles: [
      { type: "circle", cx: 40, cy: 25, r: 1.6 },
      { type: "star", cx: 60, cy: 45, size: 3 },
      { type: "plus", cx: 52, cy: 70, size: 3 }
    ]
  },
  {
    name: "Space",
    colors: ["#4a4aff", "#1a1a66", "#000033"],
    sparkles: [
      { type: "star", cx: 35, cy: 30, size: 3 },
      { type: "plus", cx: 62, cy: 50, size: 3 },
      { type: "circle", cx: 50, cy: 75, r: 1.4 }
    ]
  },
  {
    name: "Reality",
    colors: ["#ff99cc", "#993366", "#33001a"],
    sparkles: [
      { type: "circle", cx: 38, cy: 27, r: 1.5 },
      { type: "plus", cx: 60, cy: 45, size: 3 },
      { type: "star", cx: 55, cy: 70, size: 3 }
    ]
  },
  {
    name: "Soul",
    colors: ["#ffbb55", "#994d00", "#4d2600"],
    sparkles: [
      { type: "star", cx: 40, cy: 25, size: 3 },
      { type: "circle", cx: 63, cy: 48, r: 1.4 },
      { type: "plus", cx: 50, cy: 70, size: 3 }
    ]
  },
  {
    name: "Time",
    colors: ["#66cc66", "#006600", "#003300"],
    sparkles: [
      { type: "circle", cx: 40, cy: 27, r: 1.5 },
      { type: "plus", cx: 62, cy: 45, size: 3 },
      { type: "star", cx: 52, cy: 68, size: 3 }
    ]
  },
  {
    name: "Mind",
    colors: ["#ffff99", "#666600", "#333300"],
    sparkles: [
      { type: "plus", cx: 38, cy: 26, size: 3 },
      { type: "star", cx: 60, cy: 47, size: 3 },
      { type: "circle", cx: 55, cy: 72, r: 1.2 }
    ]
  }
];

// Helper to create star points
function starPoints(cx, cy, spikes, outerRadius, innerRadius) {
  let rot = Math.PI / 2 * 3;
  let path = [];
  let step = Math.PI / spikes;
  for(let i = 0; i < spikes; i++) {
    let sx = cx + Math.cos(rot) * outerRadius;
    let sy = cy + Math.sin(rot) * outerRadius;
    path.push([sx, sy]);
    rot += step;
    sx = cx + Math.cos(rot) * innerRadius;
    sy = cy + Math.sin(rot) * innerRadius;
    path.push([sx, sy]);
    rot += step;
  }
  return path.map(p => p.join(',')).join(' ');
}
// Plus shape path
function plusPath(cx, cy, size) {
  const s = size / 2;
  return `
    M ${cx - s} ${cy} 
    L ${cx + s} ${cy} 
    M ${cx} ${cy - s} 
    L ${cx} ${cy + s}
  `;
}

const container = document.getElementById('stone-container');

stones.forEach(({ name, colors, sparkles }) => {
  const id = name.toLowerCase();

  const stone = document.createElement('div');
  stone.className = 'stone';

  const sparkleElements = sparkles.map((s, i) => {
    if (s.type === "circle") {
      return `<circle class="sparkle" id="${id}-s${i+1}" cx="${s.cx}" cy="${s.cy}" r="${s.r}" fill="white" fill-opacity="0.15" filter="url(#blur-${id})" />`;
    } 
    else if (s.type === "star") {
      const points = starPoints(s.cx, s.cy, 5, s.size, s.size/2);
      return `<polygon class="sparkle" id="${id}-s${i+1}" points="${points}" fill="white" fill-opacity="0.15" filter="url(#blur-${id})" />`;
    } 
    else if (s.type === "plus") {
      const path = plusPath(s.cx, s.cy, s.size);
      return `<path class="sparkle" id="${id}-s${i+1}" d="${path}" stroke="white" stroke-width="1" stroke-linecap="round" fill="none" filter="url(#blur-${id})" opacity="0.15" />`;
    }
    return '';
  }).join('');

  stone.innerHTML = `
<svg viewBox="0 0 100 100" role="img" aria-label="${name} Infinity Stone">
  <defs>
    <radialGradient id="grad-${id}" cx="50%" cy="40%" r="65%">
      <stop offset="0%" stop-color="${colors[0]}" stop-opacity="1" />
      <stop offset="60%" stop-color="${colors[1]}" stop-opacity="0.8" />
      <stop offset="90%" stop-color="${colors[2]}" stop-opacity="0.6" />
      <stop offset="100%" stop-color="${colors[2]}" stop-opacity="0" />
    </radialGradient>

    <radialGradient id="highlight-${id}" cx="30%" cy="30%" r="30%">
      <stop offset="0%" stop-color="white" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>

    <filter id="blur-${id}">
      <feGaussianBlur stdDeviation="0.7" />
    </filter>

    <!-- Glossy shine overlay -->
    <linearGradient id="glossy-${id}" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="white" stop-opacity="0.35" />
      <stop offset="30%" stop-color="white" stop-opacity="0.15" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
    </linearGradient>
  </defs>

  <!-- Gem base circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad-${id})" />
  <!-- Glossy highlight -->
  <circle cx="50" cy="50" r="45" fill="url(#highlight-${id})" />
  <!-- Glossy overlay for shine -->
  <circle cx="50" cy="50" r="45" fill="url(#glossy-${id})" />

  <!-- Sparkles -->
  ${sparkleElements}
</svg>
<div class="label">${name}</div>
  `;
  container.appendChild(stone);
});

function animateSparkles() {
  stones.forEach(({ name, sparkles }) => {
    const id = name.toLowerCase();

    sparkles.forEach((base, i) => {
      const sparkle = document.getElementById(`${id}-s${i+1}`);
      if (!sparkle) return;

      const newOpacity = (0.05 + Math.random() * 0.25).toFixed(2);
      const jitterX = base.cx + (Math.random() * 6 - 3);
      const jitterY = base.cy + (Math.random() * 6 - 3);

      if (base.type === "circle") {
        sparkle.setAttribute('fill-opacity', newOpacity);
        sparkle.setAttribute('cx', jitterX.toFixed(1));
        sparkle.setAttribute('cy', jitterY.toFixed(1));
      }
      else if (base.type === "star") {
        const points = starPoints(jitterX, jitterY, 5, base.size, base.size/2);
        sparkle.setAttribute('fill-opacity', newOpacity);
        sparkle.setAttribute('points', points);
      }
      else if (base.type === "plus") {
        const path = plusPath(jitterX, jitterY, base.size);
        sparkle.setAttribute('opacity', newOpacity);
        sparkle.setAttribute('d', path);
      }
    });
  });
}

setInterval(animateSparkles, 1200);
</script>

</body>
</html>
