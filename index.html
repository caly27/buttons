<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Infinity Stones</title>
  <style>
    /* Basic page setup */
    body {
      margin: 0;
      background: radial-gradient(circle at center, #0a0a0a 0%, #000000 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      margin-bottom: 40px;
      font-weight: 700;
      font-size: 2.5rem;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      letter-spacing: 3px;
    }

    /* Container for all stones */
    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
      max-width: 800px;
      width: 100%;
    }

    /* Each stone button */
    .stone {
      position: relative;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
    }

    .stone:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
    }

    /* The gem image fills the circle */
    .stone img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      display: block;
      pointer-events: none;
      filter: drop-shadow(0 0 5px rgba(255,255,255,0.15));
      transition: filter 0.3s ease;
    }

    .stone:hover img {
      filter: drop-shadow(0 0 12px currentColor);
    }

    /* The glowing SVG circle overlay */
    .stone svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 120px;
      height: 120px;
      pointer-events: none;
    }

    /* Text label below each stone */
    .label {
      margin-top: 12px;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #ddd;
      user-select: none;
    }

    /* Color & glow per stone */

    .power {
      color: #ff1c1c;
    }
    .power svg circle {
      stroke: #ff4d4d;
      filter: drop-shadow(0 0 8px #ff1c1c);
    }

    .space {
      color: #1c1cff;
    }
    .space svg circle {
      stroke: #4d4dff;
      filter: drop-shadow(0 0 8px #1c1cff);
    }

    .reality {
      color: #ff1ccf;
    }
    .reality svg circle {
      stroke: #ff4de0;
      filter: drop-shadow(0 0 8px #ff1ccf);
    }

    .soul {
      color: #ff8000;
    }
    .soul svg circle {
      stroke: #ffaa33;
      filter: drop-shadow(0 0 8px #ff8000);
    }

    .time {
      color: #00ff00;
    }
    .time svg circle {
      stroke: #33ff33;
      filter: drop-shadow(0 0 8px #00ff00);
    }

    .mind {
      color: #ffff1c;
    }
    .mind svg circle {
      stroke: #ffff66;
      filter: drop-shadow(0 0 8px #ffff1c);
    }
  </style>
</head>
<body>

  <h1>Infinity Stones</h1>

  <div class="button-container">

    <div class="stone power" title="Power Stone">
      <img src="power.png" alt="Power Stone" />
      <svg viewBox="0 0 100 100" aria-hidden="true">
        <circle cx="50" cy="50" r="46" fill="none" stroke-width="3" />
      </svg>
      <div class="label">Power</div>
    </div>

    <div class="stone space" title="Space Stone">
      <img src="space.png" alt="Space Stone" />
      <svg viewBox="0 0 100 100" aria-hidden="true">
        <circle cx="50" cy="50" r="46" fill="none" stroke-width="3" />
      </svg>
      <div class="label">Space</div>
    </div>

    <div class="stone reality" title="Reality Stone">
      <img src="reality.png" alt="Reality Stone" />
      <svg viewBox="0 0 100 100" aria-hidden="true">
        <circle cx="50" cy="50" r="46" fill="none" stroke-width="3" />
      </svg>
      <div class="label">Reality</div>
    </div>

    <div class="stone soul" title="Soul Stone">
      <img src="soul.png" alt="Soul Stone" />
      <svg viewBox="0 0 100 100" aria-hidden="true">
        <circle cx="50" cy="50" r="46" fill="none" stroke-width="3" />
      </svg>
      <div class="label">Soul</div>
    </div>

    <div class="stone time" title="Time Stone">
      <img src="time.png" alt="Time Stone" />
      <svg viewBox="0 0 100 100" aria-hidden="true">
        <circle cx="50" cy="50" r="46" fill="none" stroke-width="3" />
      </svg>
      <div class="label">Time</div>
    </div>

    <div class="stone mind" title="Mind Stone">
      <img src="mind.png" alt="Mind Stone" />
      <svg viewBox="0 0 100 100" aria-hidden="true">
        <circle cx="50" cy="50" r="46" fill="none" stroke-width="3" />
      </svg>
      <div class="label">Mind</div>
    </div>

  </div>

</body>
</html>
