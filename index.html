<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Infinity Stones (Twinkling)</title>
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 40px;
      font-size: 2.8rem;
      letter-spacing: 2px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
    }
    .stone {
      width: 130px;
      height: 130px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    svg {
      width: 130px;
      height: 130px;
    }
    .label {
      margin-top: 12px;
      font-size: 1rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #ccc;
    }
  </style>
</head>
<body>

<h1>Infinity Stones</h1>

<div class="container" id="stone-container"></div>

<script>
const stones = [
  {
    name: "Power",
    colors: ["#ff6e6e", "#8b0000", "#3d0000", "#1a0000"]
  },
  {
    name: "Space",
    colors: ["#5a5aff", "#111166", "#000033", "#00000a"]
  },
  {
    name: "Reality",
    colors: ["#ff66cc", "#80004d", "#33001a", "#1a000a"]
  },
  {
    name: "Soul",
    colors: ["#ffb347", "#994d00", "#4d2600", "#2a1300"]
  },
  {
    name: "Time",
    colors: ["#66ff66", "#006600", "#003300", "#001a00"]
  },
  {
    name: "Mind",
    colors: ["#ffff99", "#666600", "#333300", "#1a1a00"]
  }
];

const container = document.getElementById('stone-container');

stones.forEach(({ name, colors }) => {
  const id = name.toLowerCase();
  const sparkleIds = [`${id}-s1`, `${id}-s2`, `${id}-s3`];

  const stone = document.createElement('div');
  stone.className = 'stone';

  stone.innerHTML = `
<svg viewBox="0 0 100 100">
  <defs>
    <radialGradient id="grad-${id}" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="${colors[0]}" />
      <stop offset="40%" stop-color="${colors[1]}" />
      <stop offset="80%" stop-color="${colors[2]}" />
      <stop offset="100%" stop-color="${colors[3]}" />
    </radialGradient>
    <radialGradient id="highlight-${id}" cx="30%" cy="30%" r="25%">
      <stop offset="0%" stop-color="white" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur-${id}">
      <feGaussianBlur stdDeviation="0.8"/>
    </filter>
  </defs>

  <!-- Main Gem -->
  <circle cx="50" cy="50" r="45" fill="url(#grad-${id})" />
  <circle cx="50" cy="50" r="45" fill="url(#highlight-${id})" />

  <!-- Facets -->
  <line x1="30" y1="30" x2="70" y2="70" stroke="white" stroke-opacity="0.05" stroke-width="1" />
  <line x1="30" y1="70" x2="70" y2="30" stroke="white" stroke-opacity="0.05" stroke-width="1" />
  <line x1="50" y1="10" x2="50" y2="90" stroke="white" stroke-opacity="0.05" stroke-width="1" />
  <line x1="10" y1="50" x2="90" y2="50" stroke="white" stroke-opacity="0.05" stroke-width="1" />
  <line x1="35" y1="20" x2="65" y2="80" stroke="white" stroke-opacity="0.03" stroke-width="1" />
  <line x1="65" y1="20" x2="35" y2="80" stroke="white" stroke-opacity="0.03" stroke-width="1" />

  <!-- Sparkles (initial opacity 0.1â€“0.3, animated via JS) -->
  <circle id="${sparkleIds[0]}" cx="42" cy="28" r="1.5" fill="white" fill-opacity="0.2" filter="url(#blur-${id})" />
  <circle id="${sparkleIds[1]}" cx="64" cy="46" r="1.2" fill="white" fill-opacity="0.15" filter="url(#blur-${id})" />
  <circle id="${sparkleIds[2]}" cx="52" cy="72" r="1.3" fill="white" fill-opacity="0.1" filter="url(#blur-${id})" />
</svg>
<div class="label">${name}</div>
  `;
  container.appendChild(stone);
});
</script>

<script>
  // Animate sparkle twinkling
  function animateSparkles() {
    const sparkles = document.querySelectorAll('circle[id*="-s"]');

    sparkles.forEach(sparkle => {
      const base = parseFloat(sparkle.getAttribute("fill-opacity")) || 0.1;
      const variation = 0.1 + Math.random() * 0.2; // 0.1 to 0.3
      sparkle.setAttribute("fill-opacity", (base + variation).toFixed(2));
    });
  }

  // Re-run every 600ms to create shimmer effect
  setInterval(animateSparkles, 600);
</script>

</body>
</html>
