<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Infinity Stones</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0d0d0d 0%, #000000 100%);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 40px;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .gem-button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gem-button:hover {
      transform: scale(1.1);
    }

    .stone {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .label {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .gem {
      width: 80px;
      height: 80px;
      transition: filter 0.3s ease;
    }

    .gem:hover {
      filter: drop-shadow(0 0 15px white);
    }

    svg polygon {
      stroke: white;
      stroke-width: 1;
    }

    /* Glowing animation */
    @keyframes glow {
      0% { filter: drop-shadow(0 0 5px white); }
      50% { filter: drop-shadow(0 0 20px white); }
      100% { filter: drop-shadow(0 0 5px white); }
    }

    /* Stone SVG gradient fills */
    .power polygon {
      fill: url(#gradPower);
      animation: glow 4s infinite ease-in-out;
    }
    .space polygon {
      fill: url(#gradSpace);
      animation: glow 4s infinite ease-in-out;
    }
    .reality polygon {
      fill: url(#gradReality);
      animation: glow 4s infinite ease-in-out;
    }
    .soul polygon {
      fill: url(#gradSoul);
      animation: glow 4s infinite ease-in-out;
    }
    .time polygon {
      fill: url(#gradTime);
      animation: glow 4s infinite ease-in-out;
    }
    .mind polygon {
      fill: url(#gradMind);
      animation: glow 4s infinite ease-in-out;
    }

  </style>
</head>
<body>
  <h1>Infinity Stones</h1>
  <svg width="0" height="0">
    <defs>
      <radialGradient id="gradPower" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#ff4b4b"/>
        <stop offset="100%" stop-color="#8b0000"/>
      </radialGradient>
      <radialGradient id="gradSpace" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#4b4bff"/>
        <stop offset="100%" stop-color="#00008b"/>
      </radialGradient>
      <radialGradient id="gradReality" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#ff4bff"/>
        <stop offset="100%" stop-color="#80004b"/>
      </radialGradient>
      <radialGradient id="gradSoul" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#ff9933"/>
        <stop offset="100%" stop-color="#cc5200"/>
      </radialGradient>
      <radialGradient id="gradTime" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#33ff33"/>
        <stop offset="100%" stop-color="#006600"/>
      </radialGradient>
      <radialGradient id="gradMind" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#ffff66"/>
        <stop offset="100%" stop-color="#999900"/>
      </radialGradient>
    </defs>
  </svg>

  <div class="button-container">
    <div class="stone power">
      <button class="gem-button">
        <svg class="gem" viewBox="0 0 100 100">
          <polygon points="50,5 90,30 75,90 25,90 10,30" />
        </svg>
      </button>
      <div class="label">Power</div>
    </div>
    <div class="stone space">
      <button class="gem-button">
        <svg class="gem" viewBox="0 0 100 100">
          <polygon points="50,5 85,20 95,60 50,95 5,60 15,20" />
        </svg>
      </button>
      <div class="label">Space</div>
    </div>
    <div class="stone reality">
      <button class="gem-button">
        <svg class="gem" viewBox="0 0 100 100">
          <polygon points="50,10 90,50 50,90 10,50" />
        </svg>
      </button>
      <div class="label">Reality</div>
    </div>
    <div class="stone soul">
      <button class="gem-button">
        <svg class="gem" viewBox="0 0 100 100">
          <polygon points="50,0 80,30 65,100 35,100 20,30" />
        </svg>
      </button>
      <div class="label">Soul</div>
    </div>
    <div class="stone time">
      <button class="gem-button">
        <svg class="gem" viewBox="0 0 100 100">
          <polygon points="50,5 95,25 95,75 50,95 5,75 5,25" />
        </svg>
      </button>
      <div class="label">Time</div>
    </div>
    <div class="stone mind">
      <button class="gem-button">
        <svg class="gem" viewBox="0 0 100 100">
          <polygon points="50,0 70,20 80,80 50,100 20,80 30,20" />
        </svg>
      </button>
      <div class="label">Mind</div>
    </div>
  </div>
</body>
</html>
