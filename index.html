<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Infinity Stones</title>
  <style>
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 40px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .gem-button {
      background: transparent;
      border: none;
      cursor: pointer;
      outline: none;
      padding: 0;
      transition: transform 0.3s ease;
    }

    .gem-button:hover {
      transform: scale(1.1);
    }

    .gem {
      width: 80px;
      height: 80px;
      transition: filter 0.4s;
    }

    .gem:hover {
      filter: drop-shadow(0 0 10px white);
    }

    /* Stone-specific colors & glows */
    .power svg polygon { fill: #ff1c1c; }
    .space svg polygon { fill: #1c1cff; }
    .reality svg polygon { fill: #ff1ccf; }
    .soul svg polygon { fill: #ff8000; }
    .time svg polygon { fill: #00ff00; }
    .mind svg polygon { fill: #ffff1c; }

    .gem svg {
      filter: drop-shadow(0 0 8px rgba(255,255,255,0.3));
    }

    .label {
      margin-top: 8px;
      font-size: 14px;
      text-align: center;
      color: #ccc;
    }

    .stone {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>Infinity Stones</h1>
  <div class="button-container">
    <div class="stone power">
      <button class="gem-button">
        <svg class="gem" viewBox="0 0 100 100">
          <polygon points="50,5 90,30 75,90 25,90 10,30" />
        </svg>
      </button>
      <div class="label">Power</div>
    </div>
    <div class="stone space">
      <button class="gem-button">
        <svg class="gem" viewBox="0 0 100 100">
          <polygon points="50,5 85,20 95,60 50,95 5,60 15,20" />
        </svg>
      </button>
      <div class="label">Space</div>
    </div>
    <div class="stone reality">
      <button class="gem-button">
        <svg class="gem" viewBox="0 0 100 100">
          <polygon points="50,10 90,50 50,90 10,50" />
        </svg>
      </button>
      <div class="label">Reality</div>
    </div>
    <div class="stone soul">
      <button class="gem-button">
        <svg class="gem" viewBox="0 0 100 100">
          <polygon points="50,0 80,30 65,100 35,100 20,30" />
        </svg>
      </button>
      <div class="label">Soul</div>
    </div>
    <div class="stone time">
      <button class="gem-button">
        <svg class="gem" viewBox="0 0 100 100">
          <polygon points="50,5 95,25 95,75 50,95 5,75 5,25" />
        </svg>
      </button>
      <div class="label">Time</div>
    </div>
    <div class="stone mind">
      <button class="gem-button">
        <svg class="gem" viewBox="0 0 100 100">
          <polygon points="50,0 70,20 80,80 50,100 20,80 30,20" />
        </svg>
      </button>
      <div class="label">Mind</div>
    </div>
  </div>
</body>
</html>
