<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Infinity Stones (Realistic SVG)</title>
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 40px;
      font-size: 2.8rem;
      letter-spacing: 2px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
    }
    .stone {
      width: 130px;
      height: 130px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    svg {
      width: 130px;
      height: 130px;
    }
    .label {
      margin-top: 12px;
      font-size: 1rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #ccc;
    }
  </style>
</head>
<body>

<h1>Infinity Stones</h1>

<div class="container">

  <!-- Power -->
  <div class="stone">
    <svg viewBox="0 0 100 100">
      <defs>
        <radialGradient id="grad-power" cx="50%" cy="40%" r="60%">
          <stop offset="0%" stop-color="#ff6e6e"/>
          <stop offset="40%" stop-color="#8b0000"/>
          <stop offset="80%" stop-color="#3d0000"/>
          <stop offset="100%" stop-color="#1a0000"/>
        </radialGradient>
        <radialGradient id="highlight-power" cx="30%" cy="30%" r="25%">
          <stop offset="0%" stop-color="white" stop-opacity="0.3"/>
          <stop offset="100%" stop-color="white" stop-opacity="0"/>
        </radialGradient>
      </defs>
      <circle cx="50" cy="50" r="45" fill="url(#grad-power)" />
      <circle cx="50" cy="50" r="45" fill="url(#highlight-power)" />
      <circle cx="60" cy="60" r="6" fill="white" fill-opacity="0.05" />
    </svg>
    <div class="label">Power</div>
  </div>

  <!-- Space -->
  <div class="stone">
    <svg viewBox="0 0 100 100">
      <defs>
        <radialGradient id="grad-space" cx="50%" cy="40%" r="60%">
          <stop offset="0%" stop-color="#5a5aff"/>
          <stop offset="40%" stop-color="#111166"/>
          <stop offset="80%" stop-color="#000033"/>
          <stop offset="100%" stop-color="#00000a"/>
        </radialGradient>
        <radialGradient id="highlight-space" cx="30%" cy="30%" r="25%">
          <stop offset="0%" stop-color="white" stop-opacity="0.3"/>
          <stop offset="100%" stop-color="white" stop-opacity="0"/>
        </radialGradient>
      </defs>
      <circle cx="50" cy="50" r="45" fill="url(#grad-space)" />
      <circle cx="50" cy="50" r="45" fill="url(#highlight-space)" />
      <circle cx="55" cy="60" r="6" fill="white" fill-opacity="0.04" />
    </svg>
    <div class="label">Space</div>
  </div>

  <!-- Reality -->
  <div class="stone">
    <svg viewBox="0 0 100 100">
      <defs>
        <radialGradient id="grad-reality" cx="50%" cy="40%" r="60%">
          <stop offset="0%" stop-color="#ff66cc"/>
          <stop offset="40%" stop-color="#80004d"/>
          <stop offset="80%" stop-color="#33001a"/>
          <stop offset="100%" stop-color="#1a000a"/>
        </radialGradient>
        <radialGradient id="highlight-reality" cx="30%" cy="30%" r="25%">
          <stop offset="0%" stop-color="white" stop-opacity="0.3"/>
          <stop offset="100%" stop-color="white" stop-opacity="0"/>
        </radialGradient>
      </defs>
      <circle cx="50" cy="50" r="45" fill="url(#grad-reality)" />
      <circle cx="50" cy="50" r="45" fill="url(#highlight-reality)" />
      <circle cx="58" cy="60" r="5" fill="white" fill-opacity="0.04" />
    </svg>
    <div class="label">Reality</div>
  </div>

  <!-- Soul -->
  <div class="stone">
    <svg viewBox="0 0 100 100">
      <defs>
        <radialGradient id="grad-soul" cx="50%" cy="40%" r="60%">
          <stop offset="0%" stop-color="#ffb347"/>
          <stop offset="40%" stop-color="#994d00"/>
          <stop offset="80%" stop-color="#4d2600"/>
          <stop offset="100%" stop-color="#2a1300"/>
        </radialGradient>
        <radialGradient id="highlight-soul" cx="30%" cy="30%" r="25%">
          <stop offset="0%" stop-color="white" stop-opacity="0.2"/>
          <stop offset="100%" stop-color="white" stop-opacity="0"/>
        </radialGradient>
      </defs>
      <circle cx="50" cy="50" r="45" fill="url(#grad-soul)" />
      <circle cx="50" cy="50" r="45" fill="url(#highlight-soul)" />
      <circle cx="52" cy="58" r="6" fill="white" fill-opacity="0.03" />
    </svg>
    <div class="label">Soul</div>
  </div>

  <!-- Time -->
  <div class="stone">
    <svg viewBox="0 0 100 100">
      <defs>
        <radialGradient id="grad-time" cx="50%" cy="40%" r="60%">
          <stop offset="0%" stop-color="#66ff66"/>
          <stop offset="40%" stop-color="#006600"/>
          <stop offset="80%" stop-color="#003300"/>
          <stop offset="100%" stop-color="#001a00"/>
        </radialGradient>
        <radialGradient id="highlight-time" cx="30%" cy="30%" r="25%">
          <stop offset="0%" stop-color="white" stop-opacity="0.25"/>
          <stop offset="100%" stop-color="white" stop-opacity="0"/>
        </radialGradient>
      </defs>
      <circle cx="50" cy="50" r="45" fill="url(#grad-time)" />
      <circle cx="50" cy="50" r="45" fill="url(#highlight-time)" />
      <circle cx="57" cy="62" r="5" fill="white" fill-opacity="0.04" />
    </svg>
    <div class="label">Time</div>
  </div>

  <!-- Mind -->
  <div class="stone">
    <svg viewBox="0 0 100 100">
      <defs>
        <radialGradient id="grad-mind" cx="50%" cy="40%" r="60%">
          <stop offset="0%" stop-color="#ffff99"/>
          <stop offset="40%" stop-color="#666600"/>
          <stop offset="80%" stop-color="#333300"/>
          <stop offset="100%" stop-color="#1a1a00"/>
        </radialGradient>
        <radialGradient id="highlight-mind" cx="30%" cy="30%" r="25%">
          <stop offset="0%" stop-color="white" stop-opacity="0.2"/>
          <stop offset="100%" stop-color="white" stop-opacity="0"/>
        </radialGradient>
      </defs>
      <circle cx="50" cy="50" r="45" fill="url(#grad-mind)" />
      <circle cx="50" cy="50" r="45" fill="url(#highlight-mind)" />
      <circle cx="58" cy="60" r="6" fill="white" fill-opacity="0.03" />
    </svg>
    <div class="label">Mind</div>
  </div>

</div>

</body>
</html>
